<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quote-generator</title>
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/90bfbfad1c.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="quote-container">
			<div class="quote-text">
				<i class="fas fa-quote-left"></i>
				<span class="quote-content">Bunkrów nie ma ale też jest zajebiście</span
			</div>
			<div class="quote-author">
				<span class="author">Laska - </span>
				<span class="movie">Chłopaki nie płaczą</span>

			</div>
			<div class="button-container">
				<button class="youtube-button">
					<a class ='youtube-href'href="https://www.youtube.com/watch?v=ytSsGn3E-ic" target="_blank">
						<i class="fa-brands fa-youtube"></i>
					</a>
					
				</button>
				<button class="next-quote">Next quote</button>
				<script src="./script.js"></script>
			</div>
		</div>
	</body>
</html>
